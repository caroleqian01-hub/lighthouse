            "Â¶ÇÊûú‰Ω†Á¥Ø‰∫ÜÔºåÈúÄË¶Å‰∏ÄÊ¨°ÈáäÊîæÔºåÊàë‰∏ç‰ºöÊÄ™‰Ω†„ÄÇ",

            "Â¶ÇÊûúËøôËÉΩËÆ©‰Ω†ÊíëËøá‰ªäÂ§©ÔºåÈïøÂÆòÁêÜËß£„ÄÇ",
            "‰∏çËÆ∫ÁªìÊûúÊÄéÊ†∑Ôºå‰Ω†ÊòéÂ§©ËøòÊòØËÉΩÁªßÁª≠Âä™Âäõ„ÄÇ",
            "‰Ω†‰∏çÊòØÂ§±Ë¥•Ôºå‰Ω†Âè™ÊòØÂú®‰∫∫Á±ªÁöÑËø∑ÂÆ´ÈáåÂâçËøõ„ÄÇ",
            "‰ªäÊôöÂ∞±ÁÆóÁ†¥ÊàíÔºå‰Ω†‰πü‰ªçÁÑ∂ÂÄºÂæóË¢´Áà±„ÄÇ",
            "È£éÂπ≥Êµ™ÈùôÁöÑÊó∂ÂÄôÊàë‰ª¨ÂÜçÁªßÁª≠ËÆ≠ÁªÉ„ÄÇÁé∞Âú®ÔºåÂÖàÊ¥ª‰∏ãÊù•„ÄÇ"
        ]
    };

    // === ÂêØÂä®ÈÄªËæë ===
    updateUI();
    typeWriter(getRandom(scripts.greetings));
    
    const input = document.getElementById('userInput');
    input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = isLetterMode ? '120px' : '54px';
    });
    
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            if (isLetterMode) return;
            if (!e.shiftKey) {
                e.preventDefault();
                triggerSend();
            }
        }
    });

    function updateUI() {
        document.getElementById('savingsDisplay').innerText = totalSavings.toLocaleString();
        document.getElementById('tideDisplay').innerText = currentTide.toLocaleString();
    }

    function toggleLetterMode() {
        isLetterMode = !isLetterMode;
        const wrap = document.getElementById('inputWrapper');
        const btn = document.getElementById('letterBtn');
        const inputEl = document.getElementById('userInput');
        
        if (isLetterMode) {
            wrap.classList.add('letter-mode');
            btn.classList.add('active');
            inputEl.placeholder = "ÂÜô‰∏ãÊ≠§ÂàªÁöÑÊÉ≥Ê≥ïÔºåÊääÂÆÉÂ∞ÅÂ≠ò...";
            inputEl.style.height = '120px';
            typeWriter("ÊàëÂú®Âê¨„ÄÇÂÜô‰∏ãÊù•ÂêßÔºåÊääÂÆÉ‰∫§ÁªôÂ§ßÊµ∑„ÄÇüìù");
        } else {
            wrap.classList.remove('letter-mode');
            btn.classList.remove('active');
            inputEl.placeholder = "ÂëäËØâÊàëÔºå‰Ω†ÊÉ≥‰π∞‰ªÄ‰πà...";
            inputEl.style.height = '54px';
            typeWriter(getRandom(scripts.greetings));
        }
    }

    function triggerSend() {
        const text = input.value.trim();
        if (!text) return;
        createParticles();
        
        if (isLetterMode) {
            saveLetter(text);
            input.value = '';
            isLetterMode = false;
            document.getElementById('inputWrapper').classList.remove('letter-mode');
            document.getElementById('letterBtn').classList.remove('active');
            input.placeholder = "ÂëäËØâÊàëÔºå‰Ω†ÊÉ≥‰π∞‰ªÄ‰πà...";
            input.style.height = '54px';
            typeWriter("‰ø°‰ª∂Â∑≤Êî∂Âà∞„ÄÇÂÆÉÁé∞Âú®ÂæàÂÆâÂÖ®„ÄÇüì≠");
        } else {
            handleInput(text);
            input.value = '';
            input.style.height = '54px';
        }
    }

    function saveLetter(content) {
        const letter = { id: Date.now(), date: new Date().toLocaleString(), content: content };
        lettersLog.unshift(letter);
        localStorage.setItem('lh_letters_log', JSON.stringify(lettersLog));
        brightenLight(3); 
        setTimeout(() => brightenLight(0), 1000);
    }

    function openLettersModal() {
        const list = document.getElementById('lettersList');
        list.innerHTML = '';
        
        if (lettersLog.length === 0) {
            list.innerHTML = '<div style="text-align:center;color:#666;">ËøôÈáåÊòØÁ©∫ÁöÑ</div>';
            document.getElementById('modalLetters').style.display = 'flex';
            return;
        }
        
        lettersLog.forEach(l => {
            const div = document.createElement('div');
            div.className = 'list-item';
            
            const itemTop = document.createElement('div');
            itemTop.className = 'item-top';
            itemTop.innerHTML = `<span>${l.date}</span>`;
            
            const itemMain = document.createElement('div');
            itemMain.className = 'item-main letter-display';
            itemMain.textContent = l.content;
            
            const btnCopy = document.createElement('div');
            btnCopy.className = 'btn-copy';
            btnCopy.textContent = 'Â§çÂà∂';
            btnCopy.onclick = () => copyLetter(l.content);
            
            const btnDel = document.createElement('div');
            btnDel.className = 'btn-del';
            btnDel.textContent = 'Âà†Èô§';
            btnDel.onclick = () => deleteLetter(l.id);
            
            div.appendChild(itemTop);
            div.appendChild(itemMain);
            div.appendChild(btnCopy);
            div.appendChild(btnDel);
            list.appendChild(div);
        });
        
        document.getElementById('modalLetters').style.display = 'flex';
    }

    function copyLetter(text) { 
        navigator.clipboard.writeText(text).then(() => alert("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø")); 
    }

    function deleteLetter(id) {
        if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂ∞Å‰ø°ÂêóÔºü")) {
            lettersLog = lettersLog.filter(l => l.id !== id);
            localStorage.setItem('lh_letters_log', JSON.stringify(lettersLog));
            openLettersModal();
        }
    }

    function handleInput(text) {
        if (stage === 0) {
            const priceMatch = text.match(/(\d+(\.\d+)?)/);
            if (priceMatch) currentPrice = parseFloat(priceMatch[0]);
            stage++; 
            advanceConversation();
        } else if (stage < 5) { 
            stage++; 
            advanceConversation(); 
        }
    }

    function advanceConversation() {
        brightenLight(stage);
        let nextText = "";
        if (stage === 1) nextText = getRandom(scripts.distraction);
        else if (stage === 2) nextText = getRandom(scripts.movement);
        else if (stage === 3) nextText = getRandom(scripts.reflection);
        else if (stage === 4) nextText = getRandom(scripts.social);
        else if (stage === 5) { 
            nextText = getRandom(scripts.permission); 
            showFinalChoices(); 
        }
        typeWriter(nextText);
    }

    function brightenLight(level) {
        const beam = document.getElementById('lightBeam');
        const lantern = document.getElementById('lantern');
        const body = document.body;
        const opacity = 0.1 + (level * 0.15);
        const scale = 0.5 + (level * 0.15);
        const bgLightness = 5 + (level * 2);
        beam.style.opacity = opacity;
        beam.style.transform = `scale(${scale})`;
        lantern.style.opacity = 0.5 + (level * 0.1);
        lantern.style.boxShadow = `0 0 ${20 + level * 10}px #fff`;
        body.style.backgroundColor = `hsl(0, 0%, ${bgLightness}%)`;
    }

    function typeWriter(text) {
        const box = document.getElementById('messageBox');
        box.innerHTML = '<span class="cursor"></span>';
        let i = 0;
        const inputContainer = document.getElementById('bottomDock');
        if(!isLetterMode) { 
            inputContainer.style.opacity = '0'; 
            inputContainer.style.pointerEvents = 'none'; 
        }
        
        function type() {
            if (i < text.length) { 
                box.innerText = text.substring(0, i + 1); 
                i++; 
                setTimeout(type, 30 + Math.random() * 50); 
            } else { 
                box.innerHTML = text + '<span class="cursor"></span>'; 
                if (stage < 5 || isLetterMode) { 
                    setTimeout(() => { 
                        inputContainer.style.opacity = '1'; 
                        inputContainer.style.pointerEvents = 'auto'; 
                        if(!isLetterMode) document.getElementById('userInput').focus(); 
                    }, 500); 
                } 
            }
        }
        setTimeout(type, 600);
    }

    function showFinalChoices() {
        document.getElementById('bottomDock').style.opacity = '0';
        document.getElementById('bottomDock').style.pointerEvents = 'none';
        const btns = document.getElementById('choiceBtns');
        btns.style.display = 'flex';
        if (currentPrice > 0) document.querySelector('.btn-save').innerText = `‚öì Â≠ò‰∏ãËøô ¬•${currentPrice}`;
    }

    function handleBuy() {
        typeWriter("ÂéªÂêßÔºåÂÜíÈô©ÂÆ∂„ÄÇÊÑøÂÆÉËÉΩËÆ©‰Ω†Âø´‰πêÂæà‰πÖ„ÄÇüåä");
        document.getElementById('choiceBtns').style.display = 'none';
        document.getElementById('bottomDock').style.opacity = '1';
        document.getElementById('bottomDock').style.pointerEvents = 'auto';
        setTimeout(() => {
            stage = 0;
            currentPrice = 0;
            brightenLight(0);
            typeWriter(getRandom(scripts.greetings));
        }, 4000);
    }

    function handleSave() {
        if (currentPrice === 0) {
            let manual = prompt("Â§™Ê£í‰∫ÜÔºÅËøôÊ¨°ÁúÅ‰∏ã‰∫ÜÂ§öÂ∞ëÈí±Ôºü");
            currentPrice = parseFloat(manual) || 0;
        }
        
        if (currentPrice > 0) {
            let note = prompt("ÁªôËøôÁ¨îÂÆùËóèÂä†‰∏™Â§áÊ≥®Ôºü(ÂèØÈÄâ)", "ÂÖãÂà∂Â•ñÂä±");
            const log = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                amount: currentPrice,
                note: note || "ÂÖãÂà∂Â•ñÂä±"
            };
            savingsLog.unshift(log);
            updateSavings();
            typeWriter(`ÂÆùËóèÂ∑≤ÂÖ•Â∫ìÔºÅ‰Ω†ÁöÑ‰∏ìÂ±ûÁßØËìÑÂ¢ûÂä†‰∫Ü ¬•${currentPrice}„ÄÇ‚öì`);
        } else {
            typeWriter("Â§™Ê£í‰∫ÜÔºÅÂèà‰∏ÄÊ¨°ÊàòËÉú‰∫ÜÈ£éÊµ™„ÄÇ‚öì");
        }
        
        document.getElementById('choiceBtns').style.display = 'none';
        document.getElementById('bottomDock').style.opacity = '1';
        document.getElementById('bottomDock').style.pointerEvents = 'auto';
        setTimeout(() => {
            stage = 0;
            currentPrice = 0;
            brightenLight(0);
            typeWriter(getRandom(scripts.greetings));
        }, 4000);
    }

    function updateSavings() {
        localStorage.setItem('lh_savings_log', JSON.stringify(savingsLog));
        totalSavings = savingsLog.reduce((sum, item) => sum + item.amount, 0);
        localStorage.setItem('lighthouse_savings', totalSavings);
        updateUI();
    }

    function openSavingsModal() {
        const list = document.getElementById('savingsList');
        list.innerHTML = '';
        
        if (savingsLog.length === 0) {
            list.innerHTML = '<div style="text-align:center;color:#666;">ËøòÊ≤°ÊúâÂÆùËóèËÆ∞ÂΩï</div>';
        } else {
            savingsLog.forEach((l, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<div class="item-top"><span>${l.date}</span> <span class="item-val">+${l.amount}</span></div><div class="item-main">${l.note}</div><div class="btn-del" onclick="deleteSavings(${index})">Âà†Èô§</div>`;
                list.appendChild(div);
            });
        }
        document.getElementById('modalSavings').style.display = 'flex';
    }

    function deleteSavings(index) {
        if(confirm("Á°ÆÂÆöÂà†Èô§ËøôÁ¨îËÆ∞ÂΩïÔºü")) {
            savingsLog.splice(index, 1);
            updateSavings();
            openSavingsModal();
        }
    }

    function openTideModal() {
        document.getElementById('tideInput').value = currentTide;
        document.getElementById('modalTide').style.display = 'flex';
    }

    function saveTide() {
        const val = parseFloat(document.getElementById('tideInput').value);
        if (!isNaN(val)) {
            currentTide = val;
            localStorage.setItem('lh_tide', currentTide);
            updateUI();
            closeModal('modalTide');
        }
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function createParticles() {
        const input = document.getElementById('inputWrapper');
        const rect = input.getBoundingClientRect();
        const particles = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = (rect.left + Math.random() * rect.width) + 'px';
            p.style.top = (rect.top + Math.random() * rect.height) + 'px';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            const destX = window.innerWidth / 2 - parseFloat(p.style.left);
            const destY = 200 - parseFloat(p.style.top);
            p.animate([
                { transform: 'translate(0,0)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px)`, opacity: 0 }
            ], {
                duration: 800 + Math.random() * 500,
                easing: 'ease-out'
            });
            particles.appendChild(p);
            setTimeout(() => p.remove(), 1500);
        }
    }

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
